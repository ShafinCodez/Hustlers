<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustlers - Secure Your Ambition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="hero-background"></div>

    <div class="spinner-overlay" id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div id="landing-page" class="container hero-section">
        <h1 class="animate-hero">HUSTLERS</h1>
        <p>Secure Your Ambition.</p>
        <div class="cta-buttons">
            <button id="login-btn" class="btn btn-primary animate-pulse">Login</button>
            <button id="signup-btn" class="btn btn-secondary">Sign Up</button>
        </div>
    </div>

    <div id="login-modal" class="modal">
    <div class="modal-content slide-in">
        <span class="close-btn">&times;</span>
        <h2>SECURE LOGIN</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email Address" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Authenticate</button>
            <a href="#" id="forgot-password-link">Forgot Password?</a>
        </form>
    </div>
</div>

    <div id="signup-modal" class="modal">
        <div class="modal-content slide-in">
            <span class="close-btn">&times;</span>
            <h2>BECOME A HUSTLER</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email Address" required>
                <input type="password" id="signup-password" placeholder="Secure Password (min. 6 characters)" required>
                <button type="submit" class="btn btn-primary">Claim Your Spot</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
