<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustlers - Secure Your Ambition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="hero-background"></div>

    <div class="spinner-overlay" id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div id="landing-page" class="container hero-section">
        <h1 class="animate-hero">HUSTLERS</h1>
        <p>Secure Your Ambition.</p>
        <div class="cta-buttons">
            <button id="login-btn" class="btn btn-primary animate-pulse">Login / Sign Up</button>
        </div>
    </div>

    <div id="phone-auth-modal" class="modal">
        <div class="modal-content slide-in">
            <span class="close-btn">&times;</span>
            
            <div id="phone-entry-step">
                <h2>SECURE ACCESS</h2>
                <p>Enter your phone number to continue.</p>
                <form id="phone-form">
                    <div class="phone-input-group">
                        <span>+880</span>
                        <input type="tel" id="phone-number" placeholder="171 234 5678" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Code</button>
                </form>
            </div>

            <div id="code-entry-step" style="display: none;">
                <h2>VERIFY CODE</h2>
                <p>A 6-digit code was sent to your phone.</p>
                <form id="code-form">
                    <input type="text" id="verification-code" placeholder="123456" required>
                    <button type="submit" class="btn btn-primary">Verify & Enter</button>
                </form>
            </div>
            
            <div id="recaptcha-container"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
