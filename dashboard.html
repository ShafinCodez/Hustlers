<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hustlers</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>HUSTLERS</h3>
            </div>
            <ul class="sidebar-nav">
                <li class="active"><a href="#chat">üí¨ General Chat</a></li>
                <li><a href="#gallery">üñºÔ∏è Photo Gallery</a></li>
                <li><a href="#docs">üìÑ Document Vault</a></li>
            </ul>
            <div class="sidebar-footer">
                <div id="user-profile">
                    <img id="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar">
                    <span id="user-display-name">User</span>
                </div>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <main class="main-content">
            <section id="chat-section" class="content-section active">
                <header class="content-header">
                    <h2>General Chat</h2>
                </header>
                <div class="chat-window">
                    <div id="message-list" class="message-list">
                        <div class="skeleton-message">
                            <div class="skeleton-avatar"></div>
                            <div class="skeleton-text"></div>
                        </div>
                        <div class="skeleton-message">
                             <div class="skeleton-avatar"></div>
                            <div class="skeleton-text short"></div>
                        </div>
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="message-input" placeholder="Type a message...">
                        <button id="send-message-btn" class="send-btn">
                            <img src="assets/icons/send.svg" alt="Send">
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
